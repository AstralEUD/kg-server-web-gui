name: Release Build

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build Frontend
        working-directory: ./frontend
        run: |
          npm install
          npm run build

      - name: Prepare Frontend for Go Embedding
        run: |
          if (Test-Path cmd/server/frontend_build) { Remove-Item -Recurse -Force cmd/server/frontend_build }
          New-Item -ItemType Directory -Path cmd/server/frontend_build
          Copy-Item -Recurse frontend/out/* cmd/server/frontend_build

      - name: Build Go Binary
        run: |
          go build -ldflags="-s -w" -o ServerManager.exe ./cmd/server

      - name: Create Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ServerManager.exe
          name: Release ${{ github.ref_name }}
          tag_name: ${{ github.ref }}
          draft: false
          prerelease: false
          token: ${{ secrets.GITHUB_TOKEN }}
